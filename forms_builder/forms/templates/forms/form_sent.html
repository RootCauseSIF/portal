{% extends "snapp/base.html" %}

{% block content %}
    <script>

    $(document).ready(function () {
        var localStoreKey = "Root Cause Form Data: {{ form.id }}";
        localStorage.removeItem(localStoreKey);
    });
    </script>
    <title>{{ form.title }}</title>
    <h1>{{ form.title }}</h1>
    {% if form.response %}
    <p>{{ form.response }}</p>
    {% endif %}
{% endblock %}
