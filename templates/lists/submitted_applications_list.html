<h1>This is the submitted_applications_list!</h1>
{% if submitted_applications_list %}
        <ul>
            {% for formEntry in submitted_applications_list %}
            <li>{{formEntry.form}}</li>
            <li>{{formEntry.entry_time}}</li>
            {% endfor %}
        </ul>
{% else %}
        <p>There are no tracks :(</p>
{% endif %}
