{% extends "snapp/base.html" %}

{% block content %}
    <table class="table table-bordered ">
        <thead>
        <tr class="info">
            <th>Question</th>
            <th>Answer</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row.label }}</td>
                <td>{{ row.value }}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>

{% endblock %}
