<h1>Hello, {{ username }}</h1>

{% if form_entries %}
    <table>
        <tr>
            <th>Form Name</th>
            <th>Submitted By</th>
            <th>Date Submitted</th>
        </tr>
        {% for form_entry in form_entries %}
            <tr>
                <td>{{ form_entry.form.title }}</td>
                <td>{{ form_entry.user.username }}</td>
                <td>{{ form_entry.entry_time }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <strong>There are no form entries requiring evaluation.</strong>
{% endif %}
